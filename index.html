<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="game">
      <h1 class="title">Catch Grogu</h1>
      <!-- <h3 class="score">Score:</h3> -->
      <div class="layer layer__1 character">
        <input type="checkbox">
        <div class="head">
          <div class="eye eye__left"></div>
          <div class="eye eye__right"></div>
        </div>
      </div>
      <div class="layer layer__2 character">
        <input type="checkbox">
        <div class="head">
          <div class="eye eye__left"></div>
          <div class="eye eye__right"></div>
        </div>
      </div>
      <div class="layer layer__3 wall">
        <div class="land"></div>
        <div class="zigzag"></div>
      </div>
      <div class="layer layer__4 character">
        <input type="checkbox">
        <div class="head">
          <div class="eye eye__left"></div>
          <div class="eye eye__right"></div>
        </div>
      </div>
      <div class="layer layer__5 wall">
        <div class="land"></div>
        <div class="zigzag"></div>
      </div>
      <div class="layer layer__6 character">
        <input type="checkbox">
        <div class="head">
          <div class="eye eye__left"></div>
          <div class="eye eye__right"></div>
        </div>
      </div>
      <div class="layer layer__7 wall">
        <div class="land"></div>
        <div class="zigzag"></div>
      </div>
      <div class="layer layer__8"></div>
      <div class="layer layer__9"></div>
      <div class="layer layer__10"></div>
      <h3 class="score">Score: </h3>
    </div>
  </div>
</body>

</html>
